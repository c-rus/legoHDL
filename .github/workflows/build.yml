name: build
on: [push]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2.2.2
      - uses: actions/checkout@v2
      - run: git config --global user.email ""
      - run: git config --global user.name "chase"
      - run: pip install .
      - run: printf 'y\n\nchase\ngedit\n~/demo/\n' | legohdl
      - run: legohdl new Lib.Prj1
      - run: legohdl list
      - run: legohdl config https://github.com/uf-eel4712c/uf-ece.git -market -add
      - run: legohdl list
      - run: legohdl install sample.mux_2x1
      - run: legohdl show mux_2x1
      - run: legohdl show sample.mux_2x1 -version
      - run: legohdl port sample.mux_2x1 -map
      - run: legohdl config "/bin/bash -c" -editor
      - run: legohdl open prj1
      - run: pwd
      - run: legohdl graph